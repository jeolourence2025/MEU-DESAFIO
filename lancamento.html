<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lançamento do Veículo - Ford</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="img/ford-96.png" alt="Logomarca Ford" class="logo" />
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="lancamento.html" class="active">Lançamento</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section class="top-section">
      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/vQsryuNmsL0?si=5oPpogX7VSWdgq2A"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>

      <section class="modelos">
        <div class="modelo">
          <img src="img/storm.jpg" alt="Ranger Storm" />
          <label><input type="checkbox" /> Ranger Storm <br />R$ 250.000</label>
         <img src="img/info.png" alt="Informações" class="icone-info">
        </div>
        <div class="modelo">
          <img src="img/XL Cabine.jpg" alt="Ranger XLS" />
          <label><input type="checkbox" /> Ranger XLS <br />R$ 230.000</label>
          <img src="img/info.png" alt="Informações" class="icone-info">
        </div>
        <div class="modelo">
          <img src="img/xls 2.2 diesel.jpg" alt="Ranger XLS Diesel" />
          <label><input type="checkbox" /> Ranger XLS <br />R$ 270.000</label>
          <img src="img/info.png" alt="Informações" class="icone-info">
        </div>
      </section>

      <div class="botao-comparar">
        <button>Comparar Carros</button>
      </div>
    </section>
  </main>

  <footer>
  <div class="rodape">
    <div class="redes-sociais">
      <p>Redes Sociais</p>
      <a href="#"><img src="img/facebook-50.png" alt="Facebook"></a>
      <a href="#"><img src="img/instagram-logo-50.png" alt="Instagram"></a>
      <a href="#"><img src="img/youtube-squared-50.png" alt="YouTube"></a>
    </div>
    <div class="logo-rodape">
      <img src="img/ford-96.png" alt="Logo Ford Rodapé">
    </div>
  </div>
  <div class="direitos">
    <p>&copy; 2025 Ford Brasil. Todos os direitos reservados.</p>
  </div>
</footer>

</body>
</html>
